<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
</head>
<body>
<h1>Editar Cliente</h1>
<form method="post" action="/clientes/editar-cliente">
    <input type="hidden" name="_method" value="PUT">
    <input type="hidden" id="id" name="id" th:value="${cliente.id}">

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${cliente.email}" required>
    </div>

    <div>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" th:value="${cliente.telefone}" required>
    </div>

    <div>
        <input type="submit" value="Salvar Alterações">
    </div>
</form>
</body>
</html>
