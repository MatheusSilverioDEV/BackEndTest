<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TESTE</title>
</head>
<body>
<h1>Cadastro de Usuário</h1>
<h2>O que você deseja cadastrar</h2>
<form method="post" action="/cadastro">
    <div>
        <label>
            <input type="radio" name="tipo_usuario" value="cliente">
            Pessoa Física (Cliente)
        </label>
        <br>
        <label>
            <input type="radio" name="tipo_usuario" value="empresa">
            Pessoa Jurídica (Empresa)
        </label>
    </div>
    <br>
    <input type="submit" value="Confirmar">
</form>
</body>
</html>
